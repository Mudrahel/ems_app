<h1>Employee Component</h1>

<div>
    <table border="2">
        <thead>
            <th>Id</th>
            <th>Full Name</th>
            <th>Department</th>
        </thead>
        <tbody>
            <tr *ngFor="let e of pro_obj">
                <td><a [routerLink]="['/employee',e.id]">{{e.id}}</a></td>
                <td>{{e.fullName}}</td>
                <td>{{e.department}}</td>
            </tr>
        </tbody>
    </table>
</div>

<router-outlet></router-outlet>
